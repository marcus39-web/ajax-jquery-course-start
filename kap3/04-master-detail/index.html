<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tag 3 – Master–Detail</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header class="container">
    <h1>Master–Detail (Mini)</h1>
  </header>

  <main class="container">
    <div class="grid" style="grid-template-columns: 1fr 1fr;">
      <section class="panel">
        <h2>Liste</h2>
        <button id="btnLoad" type="button">Liste laden</button>
        <div id="items" style="margin-top:12px; display:flex; flex-direction:column; gap:8px;"></div>
      </section>

      <aside class="panel">
        <h2>Details</h2>
        <div id="details" class="hint">Wähle ein Item aus.</div>
      </aside>
    </div>
  </main>

  <footer class="container footer">
    <p>Kursmaterial – AJAX & jQuery</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/list.js"></script>
  <script src="js/detail.js"></script>
</body>

</html>
